version: '3.8'
services:
  next-js-app:
    build:
      context: ./next-js-app
      dockerfile: Dockerfile
    depends_on:
      - ragchat
    env_file:
      - .env
    networks:
      - app-network
    ports:
      - "3000:3000"
      - "80:3000"
    restart: unless-stopped

