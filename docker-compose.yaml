#      - /etc/letsencrypt:/etc/letsencrypt
#    networks:
#      - app-network
#    restart: unless-stopped

  ragchat:
    image: rag-chatbot
    command: streamlit run src/app.py --server.port=8502 --server.address=0.0.0.0 --server.baseUrlPath=/chat
    ports:
      - "8502:8502"
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
